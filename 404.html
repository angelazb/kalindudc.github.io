<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style/main.css">
    </head>
    <body>
        <h1 id="msg">404! WhaT have you DOnE!!</h1>

        <script>
            document.getElementById("msg").style.fontSize = "50pt";
            var fontSize = 50;
            var reverse = false;
            var interval = setInterval(function(){
                document.getElementById("msg").style.fontSize = "" + fontSize + "pt";
                if (reverse) fontSize -= 5;
                else fontSize += 5;
                reverse = !reverse;
            }, 100);
            
            window.onunload = function() {
                clearInterval(interval);
            }
        </script>
    </body>
</html>
