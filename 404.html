        <p>You have to go back</p>
        <a href="/">GO BACK!!!</a>
        <script>
            document.getElementById("msg").style.fontSize = "50pt";
            var fontSize = 50;
            var reverse = false;
            var interval = setInterval(function(){
                document.getElementById("msg").style.fontSize = "" + fontSize + "pt";
                if (reverse) fontSize -= 5;
                else fontSize += 5;
                reverse = !reverse;
            }, 400);
            
            window.onunload = function() {
                clearInterval(interval);
            }
